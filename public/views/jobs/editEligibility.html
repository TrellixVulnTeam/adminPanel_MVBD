<div class="container-fluid">
  <br/><br/><br/><br/><br/>
    <div class="col-sm-12 col-md-12">
      <div class="col-sm-4 col-md-3">
        <div class="mini-submenu">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </div>
        <div class="list-group">
            <span ui-sref="layout.addJob" class="list-group-item active">
                Job
            </span>
            <a ui-sref="layout.listDetails" class="list-group-item">
                Post Details
            </a>
            <a ui-sref="layout.listLifecycle" class="list-group-item">
                Life Cycle Details
            </a>
            <a ui-sref="layout.editFilter" class="list-group-item">
                Filters
            </a>
            <a ui-sref="layout.listEli" class="list-group-item">
                Eligibility 
            </a>
            <a ui-sref="layout.listTag" class="list-group-item">
                Tags 
            </a>
            <a ui-sref="layout.listRef" class="list-group-item">
                References
            </a>
            <a ui-sref="layout.listContent" class="list-group-item">
                Other Contents
            </a>
            <a ui-sref="layout.listLang" class="list-group-item">
                Language Test
            </a><br/>
            <center><a class="btn btn-primary" ng-click="previewLink(id)">Preview</a>
            <a class="btn btn-success" ng-click="publishLink(id)">Publish</a></center>
        </div>        
      </div>
      <div class="col-sm-8 col-md-9">
        <form class="ui form" name="eForm">
          <h4 class="ui dividing header">Eligibility Info</h4>
          <div class="ui info message">Fields marked with asterisk (*) are mandatory</div>

            <div class="field">
              <label for="criterionType">Criterion Type (*)</label>
              <input type="text" ng-model="jobEli.criterionType" name="type" required />
              <span ng-if="eForm.type.$touched && eForm.type.$invalid">Please Enter Value</span>
            </div>

          <div class="field">
            <label for="criteria">Criteria (*)</label>
            <input type="text" ng-model="jobEli.criteria" name="cri" required />
            <span ng-if="eForm.cri.$touched && eForm.cri.$invalid">Please Enter Value</span>
          </div>
         
          <div class="fields">
            <div class="three wide field">
              <label for="displayOrder">Display Order</label>
              <input type="text" ng-model="jobEli.displayOrder"/>
            </div> 

            <div class="two wide field">
              <label for="isPublished">Is Published</label>
              <input type="checkbox" ng-model="jobEli.isPublished"/>
            </div>
    
            <div class="two wide field">
              <label for="isActive">Is Active</label>
              <input type="checkbox" ng-model="jobEli.isActive"/>
            </div>
          </div> 

          <button  type="submit" class="ui button" ng-click="eForm.$valid && saveJobEligibility(jobEli)">Submit</a>
        </form>
      </div>
  </div>
</div>
</div><!-- ui grid -->
</div>
</div>
